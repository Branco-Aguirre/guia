<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="theme-toggle" id="theme-toggle">Cambiar a tema oscuro</button>
  <select id="pokemon-select">
    <option value="">Seleccione un Pokémon</option>
  </select>

  <div class="card" id="pokemon-card">
    <img id="pokemon-image" src="" alt="">
    <h2 id="pokemon-name"></h2>
    <ul id="pokemon-abilities"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
